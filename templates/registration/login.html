{% extends "base.html" %}

{% block sidebar %}
    {% include "sidebar.html" %}
{% endblock %}

{% block alert %}
{% if form.errors %}
    <div class="col-lg-9">
        <div class="alert alert-dismissable alert-danger">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            Your username and password didn't match. Please try again.
        </div>
    </div>
{% endif %}
{% endblock %}

{% block content %}
    <div class="col-lg-9">
        <div class="row">
            <h3>Log in</h3>

            <form action="{% url 'login' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="col-lg-2 control-label">
                        {{ form.username.label_tag }}
                    </label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" id="id_username" name="username" maxlength="254" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password" class="col-lg-2 control-label">
                        {{ form.password.label_tag }}
                    </label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" id="id_password" name="password" maxlength="254" />
                    </div>
                </div>

                <hr />

                <div class="col-lg-10 col-lg-offset-2">
                    <input type='submit' value='Login' class="btn btn-success" />
                </div>
            </form>
        </div>
    </div>
{% endblock %}
