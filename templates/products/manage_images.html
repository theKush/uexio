{% extends "base.html" %}



{% block content %}

<h1>Edit: {{ product.title }} images</h1>

<form method='POST' action='' enctype="multipart/form-data"> {% csrf_token %}
{{ formset.management_form }}

<table>
{% for form in formset %}
    <tr>
        <td>
            {% if form.instance.image %}
                <img src="{{ MEDIA_URL }}{{ form.instance.image }}" width="150">
            {% endif %}
        </td>
        {% for field in form %}
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
        {% endfor %}
    </tr>
{% endfor %}
<tfoot><td><input type='submit' value='Update' /></td></tfoot>
</table>
</form>
{% endblock %}
