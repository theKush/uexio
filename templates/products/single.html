{% extends "base.html" %}
{% load filename %}


{% block content %}

<h1>{{ product }}</h1>

{% for image in images %}
<img src="{{ MEDIA_URL }}{{ image.image }}" width="300px" />
{% endfor %}

<ul>
    {% for category in categories %}
        <li>{{ category }}</li>
    {% endfor %}
</ul>

{% if product.download and downloadable %}
<a href="#">Edit Product</a>
<a href="download/{{ product.download|filename }}">Download Materials</a>
{% endif %}


{% endblock %}
